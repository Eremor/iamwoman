<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>I am woman</title>
    <meta name="description" content="Women's clothing store website">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container container">
        <div class="page-header__burger burger">
          <input type="checkbox" class="burger__checkbox" id="toggle">
          <label for="toggle" class="burger__label">
            <span class="burger__line"></span>
          </label>
        </div>
        <!-- /.burger -->
        <nav class="page-header__navbar navbar">

        </nav>
        <!-- /.navbar -->
        <div class="page-header__logo logo">
          <strong class="logo__title">I am woman</strong>
          <span class="logo__subtitle">Moscow</span>
        </div>
        <!-- /.logo -->
        <div class="page-header__icons icons">
          <ul class="icons__list">
            <li class="icons__item">
              <a href="#" class="icons__link">
                <img src="./img/icons/magnifying-glass.png" alt="Search icon" class="icons__img">
              </a>
            </li>
            <li class="icons__item">
              <a href="#" class="icons__link">
                <img src="./img/icons/avatar.png" alt="User's icon" class="icons__img">
              </a>
            </li>
            <li class="icons__item">
              <a href="#" class="icons__link">
                <img src="./img/icons/shopping-bag.png" alt="Shopping bag's icon" class="icons__img">
              </a>
            </li>
          </ul>
        </div>
        <!-- /.icons -->
      </div>
    </header>
  </body>
</html>
